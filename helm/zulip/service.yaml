apiVersion: v1
kind: Service
metadata:
  name: zulip-task-service
  labels:
    app: zulip-task
spec:
  type: {{ .Values.service.type }}
  selector:
    app: zulip-task
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}

