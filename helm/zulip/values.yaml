replicaCount: 1

image:
  repository: zulip/docker-zulip
  tag: 9.2-0
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9991
  targetPort: 9991
  nodePort: 31002

env:
  - name: DATABASE_BACKEND
    value: sqlite
  - name: SETTING_EXTERNAL_HOST
    value: "localhost"
  - name: SETTING_ZULIP_ADMINISTRATOR
    value: "admin@example.com"
  - name: SETTING_ADMIN_DOMAIN
    value: "example.com"

