apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "🚀 Starting Zulip in SQLite demo mode..." &&
              mkdir -p /data &&
              chown -R zulip:zulip /data &&
              su zulip -c '
                echo "📦 Setting up Zulip configuration..." &&
                cd /home/zulip/deployments/current &&
                if [ ! -f /etc/zulip/zulip-secrets.conf ]; then
                  echo "🔐 Initializing secrets (first run)..." &&
                  ./scripts/setup/setup-zulip-secrets
                fi &&
                echo "🧱 Running database migrations (SQLite)..." &&
                python3 manage.py migrate --noinput &&
                echo "🌐 Launching Zulip server..." &&
                ./scripts/start-server
              '


