apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Starting Zulip in demo (SQLite) mode..." &&
              mkdir -p /data &&
              if [ ! -f /data/db.sqlite3 ]; then
                echo "Creating new SQLite database..."
                cp -r /home/zulip/deployments/current /data/app &&
                cd /data/app &&
                python3 /home/zulip/deployments/current/manage.py migrate --noinput
              fi &&
              echo "Launching Zulip..." &&
              /home/zulip/deployments/current/scripts/start-server
