apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "ğŸš€ Starting Zulip in demo (SQLite) mode..." &&
              mkdir -p /data &&
              cd /home/zulip/deployments/current &&
              echo "ğŸ“¦ Running DB migrations (SQLite mode)..." &&
              python3 manage.py migrate --noinput &&
              echo "ğŸŒ Launching Zulip server..." &&
              /home/zulip/deployments/current/scripts/start-server

